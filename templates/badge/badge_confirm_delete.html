{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-body text-center">
                        <h4 class="text-danger">Ești sigur că vrei să ștergi acest badge?</h4>

                        <p class="mt-3">
                            <strong>{{ object.name }}</strong>
                        </p>

                        {% if object.icon %}
                            <img src="{{ object.icon.url }}" alt="{{ object.name }}" class="img-fluid rounded mb-3"
                                 style="max-height: 200px;">
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger me-2">Confirmă ștergerea</button>
                            <a href="{% url 'badge-list' %}" class="btn btn-secondary">Renunță</a>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
