{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <h2>Completează fișa de amintiri</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvează amintirile</button>
    </form>
  </div>
{% endblock %}
